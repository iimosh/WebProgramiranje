<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booked Events</title>
</head>
<body>
<h2>Booked Events:</h2>
<h3>Atendee Name:</h3>
<h2 th:text="${name}"></h2>
<div th:each="event :${events}">
    <p th:text="${event.getEventName()}">Event name</p>
    <p th:text="${event.getAttendeeAddress()}">Attendee Adress</p>
    <p th:text="${event.getNumberOfTickets}">Number Of Tickets</p>
    <br>



</div>
</body>
</html>
