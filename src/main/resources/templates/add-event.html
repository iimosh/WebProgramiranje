<html>
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Add Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="add-form">
    <form action="/events/add" method="POST">
        <input id="id" type="hidden" name="id"
               th:value="(${event} !=null ? ${event.getId()}: ' ')">
        <div>
            <label for="name">Event Name</label>
            <input type="text"
                   id="name"
                   name="name"
                   th:value="(${event} != null ? ${event.getName()} : '')"
                   required
                   placeholder="Enter event name">
        </div>
        <div >
            <label for="description">Description</label>
            <input type="text"
                   id="description"
                   name="description"
                   th:value="(${event} != null ? ${event.getDescription()} : '')"
                   placeholder="Description">
        </div>
        <div >
            <label for="score">Popularity Score</label>
            <input type="text"
                   id="score"
                   name="score"
                   th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
                   placeholder="Popularity Score">
        </div>
        <div >
            <label>Location</label>
            <select name="location" >
                <option th:if="${event} != null"
                        th:selected="${event.getLocation() != null && event.getLocation().getId() == loc.getId()}"
                        th:each="loc : ${locations}"
                        th:value="${loc.getId()}"
                        th:text="${loc.getName()}">
                </option>
                <option th:if="${event} == null"
                        th:each="loc : ${locations}"
                        th:value="${loc.getId()}"
                        th:text="${loc.getName()}">
                </option>
            </select>
        </div>
        <button id="submit" type="submit" >Submit</button>
        <a type="button" class="btn btn-primary" href="/events">Back</a>
    </form>



</div>

</body>
</html>
